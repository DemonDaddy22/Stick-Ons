<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Stick-Ons</title>

        <link rel="stylesheet" href="./index.css">

                    <div class="card">
                        <div class="card-title-wrapper">

                    </div>

                        <div class="card-title-wrapper">

                    </div>
                </div>
            </div>
            <div class="column-cards">
                <div class="column-title-wrapper">
                    <div class="column-title text-light">Products</div>
                </div>
                <div class="column-body">
                    <div class="card">
                        <div class="card-title-wrapper">
                            <div class="card-title text-dark">VAT Testing</div>
                        </div>
                        <div class="card-description text-black">Ask engg. to set up testing infra</div>
                    </div>
                </div>
