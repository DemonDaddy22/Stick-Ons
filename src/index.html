<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stick-Ons</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div class="header-wrapper">
            <div class="header text-white">Stick Ons</div>
        </div>
        <div class="divider divider-light"></div>
        <div class="button-wrapper">
            <div id="add-list" class="button button-outlined button-white text-white">ADD LIST &nbsp;+</div>
        </div>
        <div class="dashboard-wrapper">
            
        </div>
        <div class="modal display-none" data-target="">
            <div class="modal-content modal-content-new-list display-none">
                <div class="modal-title-wrapper">
                    <div class="modal-title text-primary">Create new list</div>
                    <div class="close modal-close">❌</div>
                </div>
                <div class="divider divider-theme"></div>
                <div class="modal-error display-none">Please fill all the details</div>
                <div class="modal-body">
                    <div class="form-row text-primary">
                        <label for="list-title">List Title</label>
                        <input id="list-title" type="text" name="list-title" placeholder="eg. Tasks for today">
                    </div>
                </div>
                <div class="divider divider-theme"></div>
                <div class="submit-wrapper">
                    <div id="new-list-submit" class="button button-primary text-white">Submit</div>
                </div>
            </div>
            <div class="modal-content modal-content-new-card display-none">
                <div class="modal-title-wrapper">
                    <div class="modal-title text-primary">Create new card</div>
                    <div class="close modal-close">❌</div>
                </div>
                <div class="divider divider-theme"></div>
                <div class="modal-error display-none">Please fill all the details</div>
                <div class="modal-body">
                    <div class="form-row text-primary">
                        <label for="card-title">Card Title</label>
                        <input id="card-title" type="text" name="card-title" placeholder="eg. Meeting">
                    </div>
                    <div class="form-row text-primary">
                        <label for="card-title">Card Description</label>
                        <input id="card-description" type="text" name="card-description" placeholder="eg. Set up a meeting to close the contracts">
                    </div>
                </div>
                <div class="divider divider-theme"></div>
                <div class="submit-wrapper">
                    <div id="new-card-submit" class="button button-primary text-white">Submit</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>

</html>
